    <!-- Tailwind CSS -->

    <!-- React, ReactDOM & Babel -->

    <style>
        :root { --primary: #0f172a; --accent: #2563eb; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", "Segoe UI", Roboto, sans-serif; background-color: #f8fafc; }
        
        /* 玻璃擬態與動畫 */
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(226, 232, 240, 0.8); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .login-pattern { background-color: #f8fafc; background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px); background-size: 24px 24px; }
        .map-bg { background-image: url('https://api.mapbox.com/styles/v1/mapbox/streets-v11/static/121.5,24.0,10,0/1200x800?access_token=none'); background-size: cover; background-position: center; }
        
        /* SOS 按鈕特效 */
        .sos-btn {
            background: radial-gradient(circle, #ef4444 0%, #b91c1c 100%);
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            animation: sos-pulse 2s infinite;
        }
        @keyframes sos-pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        @keyframes slideIn { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .toast-enter { animation: slideIn 0.3s ease-out forwards; }
        
        /* 切換開關樣式 */
        .toggle-checkbox:checked { right: 0; border-color: #10B981; }
        .toggle-checkbox:checked + .toggle-label { background-color: #10B981; }
    </style>
</head>

        // --- Mock Data ---
        const ROLES_DATA = [
            { id: 'ic', icon: 'shield-check', color: 'bg-red-600' },
            { id: 'ops', icon: 'activity', color: 'bg-blue-600' },
            { id: 'log', icon: 'package', color: 'bg-orange-500' },
            { id: 'vol', icon: 'users', color: 'bg-slate-600' },
        ];
        
        const LIFE_SUPPORT_FACILITIES = [
            { id: 'f1', name: 'A區熱食站 (Food)', type: 'food', status: '供餐中', capacity: '50 left', location: 'Gym Entrance' },
            { id: 'f2', name: 'B區淋浴間 (Shower)', type: 'shower', status: '排隊中', capacity: 'Wait 15m', location: 'North Field' },
            { id: 'f3', name: '志工休息帳 (Sleep)', type: 'sleep', status: '額滿', capacity: 'Full', location: 'Campus 2' },
            { id: 'f4', name: '行動充電站 (Power)', type: 'power', status: '可用', capacity: '80%', location: 'HQ Side' },
        ];

        // --- UI Components ---
        const ToastContainer = ({ toasts, removeToast }) => (
            <div className="fixed bottom-24 left-1/2 transform -translate-x-1/2 z-[60] flex flex-col gap-2 pointer-events-none w-full max-w-sm px-4">
                {toasts.map(toast => (
                    <div key={toast.id} className="toast-enter pointer-events-auto bg-slate-800 text-white shadow-xl rounded-lg p-3 flex items-center gap-3">
                        <div className={`p-1 rounded-full ${toast.type === 'success' ? 'bg-green-500' : 'bg-blue-500'}`}>
                            <i data-lucide={toast.type === 'success' ? 'check' : 'info'} width="14" height="14"></i>
                        </div>
                        <div className="flex-1">
                            <p className="text-sm font-bold">{toast.title}</p>
                            <p className="text-xs text-slate-300">{toast.message}</p>
                        </div>
                    </div>
                ))}
            </div>
        );

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-in fade-in duration-200">
                    <div className="bg-white rounded-2xl w-full max-w-md overflow-hidden shadow-2xl scale-100 animate-in zoom-in-95 duration-200">
                        <div className="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                            <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">
                                {title}
                            </h3>
                            <button onClick={onClose} className="p-1 hover:bg-slate-200 rounded-full transition-colors text-slate-500"><i data-lucide="x" width="20"></i></button>
                        </div>
                        <div className="p-6 max-h-[80vh] overflow-y-auto">{children}</div>
                    </div>
                </div>
            );
        };

        const PageHeader = ({ title, icon, color, btnText, onBtnClick }) => (
            <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <h2 className="text-2xl font-black text-slate-800 flex items-center gap-3">
                    <i data-lucide={icon} className={color}></i> {title}
                </h2>
                {btnText && (
                    <button onClick={onBtnClick} className="w-full md:w-auto px-5 py-2.5 bg-slate-900 hover:bg-slate-800 text-white rounded-xl text-sm font-bold shadow-md flex items-center justify-center gap-2 transition-all active:scale-95">
                        <i data-lucide="plus" width="16"></i> {btnText}
                    </button>
                )}
            </div>
        );

        const StatCard = ({ label, val, unit, icon, color }) => (
            <div className="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4 hover:shadow-md transition-all">
                <div className={`p-3 rounded-xl ${color} bg-opacity-10 text-${color.split('-')[1]}-600`}>
                    <i data-lucide={icon} className={color.replace('bg-', 'text-')}></i>
                </div>
                <div>
                    <p className="text-xs text-slate-400 font-bold uppercase tracking-wider mb-1">{label}</p>
                    <p className="text-2xl font-black text-slate-800">{val} <span className="text-xs text-slate-400 font-normal">{unit}</span></p>
                </div>
            </div>
        );

        const StatusBadge = ({ status, lang }) => {
            const t = TRANSLATIONS[lang].status;
            const statusMap = { '逾時': t.overdue, '已報到': t.checkedIn, '預約中': t.booking, '待處理': t.pending, '運送中': t.shipping, '已送達': t.arrived, '緊急': t.urgent };
            const displayStatus = statusMap[status] || status;
            const colors = { [t.overdue]: 'bg-red-50 text-red-600 border-red-100', [t.checkedIn]: 'bg-green-50 text-green-600 border-green-100', [t.booking]: 'bg-blue-50 text-blue-600 border-blue-100', [t.urgent]: 'bg-red-600 text-white border-red-600' };
            return <span className={`px-2.5 py-1 rounded-md text-xs font-bold border ${colors[displayStatus] || 'bg-slate-50 text-slate-500 border-slate-100'}`}>{displayStatus}</span>;
        };

        const EmptyState = ({ text }) => (
            <div className="p-12 text-center border-2 border-dashed border-slate-200 rounded-2xl bg-slate-50/30">
                <div className="w-12 h-12 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-3 text-slate-300"><i data-lucide="inbox" width="24"></i></div>
                <p className="text-slate-400 font-medium">{text}</p>
            </div>
        );

        const LanguageSwitch = ({ lang, setLang }) => (
            <button onClick={() => setLang(lang === 'zh-TW' ? 'en-US' : 'zh-TW')} className="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-white hover:bg-slate-50 text-slate-600 text-xs font-bold transition-all border border-slate-200 shadow-sm">
                <i data-lucide="globe" width="14"></i> {lang === 'zh-TW' ? 'English' : '中文'}
            </button>
        );

        // --- Sub-Views ---

        const DashboardView = ({ stats, lang, onQuickAction }) => {
            const t = TRANSLATIONS[lang];
            return (
                <div className="p-6 max-w-6xl mx-auto animate-in fade-in">
                    {/* Header */}
                    <div className="flex justify-between items-end mb-8">
                        <div>
                            <h2 className="text-3xl font-black text-slate-800 tracking-tight">{t.nav.dashboard}</h2>
                            <p className="text-sm text-slate-500 font-medium mt-1">Hualien 0403 Project <span className="px-2 py-0.5 bg-yellow-100 text-yellow-700 rounded text-xs font-bold ml-2">Level 2</span></p>
                        </div>
                        <span className="hidden md:flex px-3 py-1.5 bg-white border border-green-200 text-green-700 rounded-full text-xs font-bold items-center gap-2 shadow-sm">

                        </span>
                    </div>

                    {/* Stats Grid */}

                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        {/* Quick Actions Panel */}

                            <h3 className="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                                <i data-lucide="zap" width="16" className="text-yellow-500"></i> {t.headers.quickActions}
                            </h3>
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={() => onQuickAction('scan')} className="p-4 bg-slate-50 hover:bg-slate-100 rounded-xl flex flex-col items-center justify-center gap-2 transition-colors border border-slate-100">
                                    <div className="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center"><i data-lucide="qr-code"></i></div>
                                    <span className="text-xs font-bold text-slate-700">{t.actions.scan}</span>
                                </button>
                                <button onClick={() => onQuickAction('volunteer')} className="p-4 bg-slate-50 hover:bg-slate-100 rounded-xl flex flex-col items-center justify-center gap-2 transition-colors border border-slate-100">

                                </button>
                                <button onClick={() => onQuickAction('logistics')} className="p-4 bg-slate-50 hover:bg-slate-100 rounded-xl flex flex-col items-center justify-center gap-2 transition-colors border border-slate-100">
                                    <div className="w-10 h-10 bg-orange-100 text-orange-600 rounded-full flex items-center justify-center"><i data-lucide="package-plus"></i></div>

                                </button>
                                <button onClick={() => onQuickAction('map')} className="p-4 bg-slate-50 hover:bg-slate-100 rounded-xl flex flex-col items-center justify-center gap-2 transition-colors border border-slate-100">
                                    <div className="w-10 h-10 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center"><i data-lucide="map"></i></div>
                                    <span className="text-xs font-bold text-slate-700">{t.nav.map}</span>
                                </button>
                            </div>
                        </div>

                        {/* Alert Panel */}

                            <div className="relative z-10">
                                <h3 className="text-lg font-bold flex items-center gap-2 mb-6"><i data-lucide="bell" className="text-yellow-400"></i> {t.headers.alert}</h3>
                                <div className="space-y-3">
                                    <div className="bg-white/10 p-4 rounded-xl border border-white/10 flex gap-4 backdrop-blur-sm items-start">
                                        <div className="p-2 bg-yellow-500/20 rounded-lg text-yellow-400 mt-1"><i data-lucide="alert-triangle" width="20"></i></div>
                                        <div>
                                            <div className="flex items-center gap-2 mb-1">
                                                <span className="px-2 py-0.5 bg-yellow-500 text-slate-900 text-[10px] font-black rounded uppercase">Warning</span>
                                                <span className="text-slate-400 font-mono text-xs">10:45</span>
                                            </div>
                                            <p className="text-sm font-bold text-white">Aftershock Alert (Level: Yellow)</p>
                                            <p className="text-xs text-slate-300 mt-1 leading-relaxed">System predicts potential aftershocks scale > 4.0 within next 2 hours. All field units please stay clear of hazard zones.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div className="absolute top-0 right-0 w-64 h-64 bg-blue-600/20 blur-3xl rounded-full pointer-events-none"></div>
                        </div>
                    </div>
                </div>
            );
        };

        const MapView = ({ mapLayers, toggleLayer, isSharing, lang }) => (
            <div className="h-full relative bg-slate-200 w-full animate-in fade-in">
                <div className="absolute inset-0 map-bg opacity-90"></div>
                
                {/* Me Marker (Only if Sharing) */}

                    <div className="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center animate-in zoom-in duration-300">

                        <div className="w-12 h-12 bg-blue-500/20 rounded-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 animate-ping"></div>
                        <div className="mt-2 px-2 py-1 bg-white/90 backdrop-blur rounded-md shadow-md text-[10px] font-bold text-slate-700">Me</div>
                    </div>

                {/* Layer Control */}
                <div className="absolute top-6 right-6 bg-white/95 backdrop-blur rounded-2xl p-4 shadow-xl border border-slate-200 flex flex-col gap-3 z-10 w-48">
                    <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b border-slate-100 pb-2">{TRANSLATIONS[lang].headers.gisControl}</span>
                    {Object.keys(mapLayers).map(key => (
                        <button key={key} onClick={() => toggleLayer(key)} className={`flex items-center justify-between px-3 py-2.5 rounded-xl text-xs font-bold transition-all ${mapLayers[key] ? 'bg-slate-900 text-white shadow-md' : 'bg-slate-50 text-slate-400 border border-slate-100'}`}>
                            <span className="flex items-center gap-2">
                                <span className={`w-2 h-2 rounded-full ${key === 'hazard' ? 'bg-red-500' : key === 'resources' ? 'bg-blue-500' : 'bg-green-500'}`}></span>
                                {key === 'hazard' ? 'Hazard Zone' : key === 'resources' ? 'Resources' : 'Volunteers'}
                            </span>
                            {mapLayers[key] && <i data-lucide="check" width="14"></i>}
                        </button>
                    ))}
                </div>
                {mapLayers.hazard && <div className="absolute top-1/3 left-1/4 animate-pulse"><div className="w-24 h-24 bg-red-500/20 rounded-full flex items-center justify-center border-2 border-red-500 border-dashed"><i data-lucide="alert-triangle" className="text-red-600 w-8 h-8"></i></div></div>}
            </div>
        );

        // ... [ResourceView, LifeView, VolunteersView, LogisticsView are conceptually similar, using the simplified design] ...
        const ResourceView = ({ myGear, borrowedGear, onReturn, onScan, lang }) => {
            const t = TRANSLATIONS[lang];
            return (
                <div className="p-6 max-w-4xl mx-auto animate-in fade-in">
                    <PageHeader title={t.nav.resource} icon="recycle" color="text-green-600" btnText={t.actions.scan} onBtnClick={onScan} />
                    <div className="grid gap-6">
                        <div className="bg-white rounded-2xl border border-slate-200 p-6 shadow-sm">
                            <h3 className="text-sm font-bold text-slate-400 uppercase tracking-widest mb-4 flex items-center gap-2"><i data-lucide="package-minus" width="16"></i> {t.headers.borrowed}</h3>
                            <div className="space-y-3">
                                {borrowedGear.length === 0 ? <EmptyState text="Empty" /> : borrowedGear.map(item => (
                                    <div key={item.id} className="bg-slate-50 p-4 rounded-xl border border-slate-200 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                                        <div><p className="font-bold text-slate-800">{item.name}</p><p className="text-xs text-slate-500 font-mono mt-1">ID: {item.id} • Src: {item.source}</p></div>
                                        <div className="flex gap-2 w-full sm:w-auto">
                                            <button onClick={() => onReturn(item.id, false)} className="flex-1 sm:flex-none px-4 py-2 bg-white border border-slate-200 text-slate-600 rounded-lg text-xs font-bold hover:bg-slate-50 shadow-sm">{t.actions.return}</button>
                                            <button onClick={() => onReturn(item.id, true)} className="flex-1 sm:flex-none px-4 py-2 bg-green-50 text-green-700 rounded-lg text-xs font-bold hover:bg-green-100 border border-green-200 flex items-center justify-center gap-1">{t.actions.donate}</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Core Components (Safety & Login) ---

        const LoginView = ({ onLogin, lang, setLang }) => {
            const t = TRANSLATIONS[lang];
            useEffect(() => { lucide.createIcons(); }, []);
            return (
                <div className="h-screen w-full flex items-center justify-center login-pattern p-4 relative">
                    <div className="absolute top-6 right-6"><LanguageSwitch lang={lang} setLang={setLang} /></div>
                    <div className="max-w-md w-full bg-white border border-slate-200 p-8 rounded-3xl shadow-2xl animate-in zoom-in duration-300">
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-slate-900 rounded-2xl flex items-center justify-center shadow-lg mb-4 mx-auto"><i data-lucide="shield-check" className="text-white w-8 h-8"></i></div>
                            <h1 className="text-2xl font-black text-slate-900 mb-1">{t.appTitle}</h1>
                            <p className="text-xs text-slate-500 font-bold uppercase tracking-widest">v5.3 Optimized</p>
                        </div>
                        <div className="space-y-3">
                            {ROLES_DATA.map(role => {
                                const r = t.roles[role.id];
                                return (
                                    <button key={role.id} onClick={() => onLogin({...role, name: r.name})} className="w-full flex items-center gap-4 p-4 rounded-xl border border-slate-100 bg-slate-50 hover:bg-slate-900 hover:text-white transition-all text-left group">
                                        <div className={`w-10 h-10 rounded-lg flex items-center justify-center text-white ${role.color}`}><i data-lucide={role.icon}></i></div>
                                        <div className="flex-1"><p className="font-bold text-sm">{r.name}</p><p className="text-[10px] opacity-60">{r.desc}</p></div>
                                        <i data-lucide="chevron-right" className="opacity-0 group-hover:opacity-100 transition-all"></i>
                                    </button>
                                );
                            })}
                        </div>
                        <div className="mt-8 text-center text-[10px] text-slate-300 font-bold">{t.designer}</div>
                    </div>
                </div>
            );
        };

        const SafetyBar = ({ onSOS, lang, isSharing, toggleSharing }) => {
            const t = TRANSLATIONS[lang].safety;
            return (
                <div className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 p-3 z-40 flex items-center justify-between shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                    <div className="flex items-center gap-4 md:gap-8 px-2">
                        {/* Connection Status */}
                        <div className="flex items-center gap-3">
                            <div className="relative">
                                <div className="w-2.5 h-2.5 rounded-full bg-green-500"></div>
                                <div className="absolute inset-0 w-2.5 h-2.5 rounded-full bg-green-500 animate-ping opacity-75"></div>
                            </div>
                            <div className="flex flex-col">
                                <span className="text-[10px] font-bold text-slate-400 uppercase">{t.heartbeat}</span>
                                <span className="text-xs font-bold text-slate-800">{t.connected}</span>
                            </div>
                        </div>

                        {/* Location Toggle (Crucial Update) */}
                        <div className="hidden md:flex items-center gap-3 border-l border-slate-100 pl-6">
                            <button 
                                onClick={toggleSharing}
                                className={`flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-bold transition-all ${isSharing ? 'bg-blue-50 text-blue-600 border border-blue-100' : 'bg-slate-50 text-slate-400 border border-slate-200'}`}
                            >
                                <i data-lucide={isSharing ? "map-pin" : "map-pin-off"} width="12"></i>
                                {isSharing ? t.locationOn : t.locationOff}
                            </button>
                            {isSharing && <span className="text-[10px] font-mono text-slate-400">24.12N, 121.45E</span>}
                        </div>
                    </div>
                    
                    {/* SOS Button */}
                    <button onClick={onSOS} className="sos-btn rounded-xl px-6 py-3 flex items-center justify-center font-black text-white text-sm shadow-lg hover:scale-105 transition-transform active:scale-95 gap-2">
                        <i data-lucide="alert-octagon" width="18"></i> SOS
                    </button>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [lang, setLang] = useState('zh-TW');
            const t = TRANSLATIONS[lang];
            const [currentUser, setCurrentUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isSOSModalOpen, setIsSOSModalOpen] = useState(false);
            const [isLocationModalOpen, setIsLocationModalOpen] = useState(false); // Location Consent Modal
            const [isLocationSharing, setIsLocationSharing] = useState(false);     // Location State
            const [mapLayers, setMapLayers] = useState({ hazard: true, resources: true, volunteers: true });
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState(null);
            const [toasts, setToasts] = useState([]);

            // Mock Data States
            const [reservations, setReservations] = useState([{ id: 1, name: '王小明', phone: '0912-345-678', skill: 'USAR', time: new Date().toISOString(), status: '逾時' }]);
            const [requests, setRequests] = useState([{ id: 1, item: '發電機 5KW', qty: 2, from: 'HQ', status: '待處理', priority: '緊急' }]);
            const [borrowedGear, setBorrowedGear] = useState([{ id: 'b1', name: '無線電', source: 'Logistics', status: 'In Use' }]);

            useEffect(() => { lucide.createIcons(); }, [currentUser, activeTab, isMobileMenuOpen, isModalOpen, reservations, requests, lang, isLocationSharing]);

            const addToast = useCallback((title, message, type = 'success') => {
                const id = Date.now();
                setToasts(prev => [...prev, { id, title, message, type }]);
                setTimeout(() => setToasts(prev => prev.filter(t => t.id !== id)), 3000);
            }, []);

            const handleLocationToggle = () => {
                if (isLocationSharing) {
                    setIsLocationSharing(false);
                    addToast('GPS', 'Location sharing stopped', 'info');
                } else {
                    setIsLocationModalOpen(true); // Ask for consent
                }
            };

            const confirmLocationSharing = () => {
                setIsLocationSharing(true);
                setIsLocationModalOpen(false);
                addToast('GPS', 'Location sharing enabled', 'success');
            };

            // Navigation Handlers
            const handleQuickAction = (action) => {
                if(action === 'map') setActiveTab('map');
                if(action === 'scan') alert('Camera Interface Opening...');
                if(action === 'volunteer') { setModalType('volunteer'); setIsModalOpen(true); }
                if(action === 'logistics') { setModalType('logistics'); setIsModalOpen(true); }
            };

            const renderContent = () => {
                switch(activeTab) {
                    case 'dashboard': return <DashboardView stats={[
                        { label: t.stats.manpower, val: reservations.length + 120, unit: t.stats.unitPerson, icon: 'users', color: 'bg-blue-100 text-blue-600' },
                        { label: t.stats.requests, val: requests.length, unit: t.stats.unitCase, icon: 'package', color: 'bg-orange-100 text-orange-600' },
                        { label: t.stats.recycle, val: '89', unit: '%', icon: 'recycle', color: 'bg-green-100 text-green-600' },
                        { label: t.stats.shelter, val: '82', unit: '%', icon: 'home', color: 'bg-red-100 text-red-600' }
                    ]} lang={lang} onQuickAction={handleQuickAction} />;
                    case 'map': return <MapView mapLayers={mapLayers} toggleLayer={(k) => setMapLayers({...mapLayers, [k]: !mapLayers[k]})} isSharing={isLocationSharing} lang={lang} />;
                    case 'resource': return <ResourceView myGear={[]} borrowedGear={borrowedGear} onReturn={(id) => setBorrowedGear(p => p.filter(i => i.id !== id))} onScan={() => {}} lang={lang} />;
                    // Simplified View for other tabs just to show structure
                    case 'volunteers': return <div className="p-6"><EmptyState text="Volunteer List Module" /></div>;
                    case 'logistics': return <div className="p-6"><EmptyState text="Logistics Module" /></div>;
                    case 'life': return <div className="p-6"><EmptyState text="Life Support Module" /></div>;
                    default: return null;
                }
            };

            if (!currentUser) return <LoginView onLogin={setCurrentUser} lang={lang} setLang={setLang} />;

            return (
                <div className="flex h-screen bg-slate-50 text-slate-900 font-sans overflow-hidden">
                    <ToastContainer toasts={toasts} removeToast={(id) => setToasts(p => p.filter(t => t.id !== id))} />
                    
                    {/* Mobile Header */}
                    <div className="md:hidden fixed top-0 left-0 right-0 h-16 bg-white border-b border-slate-200 z-30 flex items-center justify-between px-4">
                        <div className="flex items-center gap-2 font-bold text-slate-800"><div className="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white"><i data-lucide="command" width="16"></i></div>ResQ v5.3</div>
                        <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="p-2"><i data-lucide={isMobileMenuOpen ? "x" : "menu"}></i></button>
                    </div>

                    {/* Sidebar */}
                    <nav className={`fixed inset-y-0 left-0 w-64 bg-white border-r border-slate-200 flex flex-col z-20 shadow-xl transition-transform duration-300 md:translate-x-0 md:static ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="p-6 hidden md:block">
                            <div className="flex items-center gap-3 mb-1"><div className="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white"><i data-lucide="command" width="16"></i></div><span className="font-bold text-lg">ResQ v5.3</span></div>
                            <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest pl-11">Optimized UI</p>
                        </div>
                        <div className="flex-1 px-4 space-y-1 overflow-y-auto mt-16 md:mt-0">
                            {['dashboard', 'map', 'resource', 'volunteers', 'logistics', 'life'].map(key => (
                                <button key={key} onClick={() => { setActiveTab(key); setIsMobileMenuOpen(false); }} className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-bold text-sm ${activeTab === key ? 'bg-slate-900 text-white shadow-md' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    <i data-lucide={key === 'dashboard' ? 'layout-dashboard' : key === 'map' ? 'map' : key === 'resource' ? 'recycle' : 'circle'} width="18"></i> {t.nav[key]}
                                </button>
                            ))}
                        </div>
                        <div className="p-4 border-t border-slate-100"><button onClick={() => setCurrentUser(null)} className="w-full flex items-center gap-2 px-4 py-2 text-red-500 text-xs font-bold hover:bg-red-50 rounded-lg"><i data-lucide="log-out" width="14"></i> {t.nav.logout}</button></div>
                    </nav>

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col min-w-0 relative mt-16 md:mt-0">
                        <div className="flex-1 overflow-y-auto pb-24">{renderContent()}</div>
                        <SafetyBar onSOS={() => setIsSOSModalOpen(true)} lang={lang} isSharing={isLocationSharing} toggleSharing={handleLocationToggle} />
                    </main>

                    {/* Modals */}
                    <Modal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} title={modalType === 'volunteer' ? t.actions.addVolunteer : t.actions.submitRequest}>
                        {/* Simplified form for demo */}
                        <div className="space-y-4">
                            <p className="text-sm text-slate-500">Form content placeholder...</p>
                            <button onClick={() => { setIsModalOpen(false); addToast('Success', 'Action completed'); }} className="w-full py-3 bg-slate-900 text-white rounded-xl font-bold">Submit</button>
                        </div>
                    </Modal>

                    {/* Location Consent Modal */}
                    <Modal isOpen={isLocationModalOpen} onClose={() => setIsLocationModalOpen(false)} title={t.safety.locationConsentTitle}>
                        <div className="text-center">
                            <div className="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="map-pin" width="32"></i></div>
                            <p className="text-sm text-slate-600 mb-6 leading-relaxed">{t.safety.locationConsentDesc}</p>
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={() => setIsLocationModalOpen(false)} className="py-3 bg-slate-100 text-slate-600 rounded-xl font-bold">{t.safety.cancel}</button>
                                <button onClick={confirmLocationSharing} className="py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg hover:bg-blue-700">{t.safety.agree}</button>
                            </div>
                        </div>
                    </Modal>

                    {/* SOS Modal */}
                    {isSOSModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-red-900/90 backdrop-blur-md animate-in fade-in">
                            <div className="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl scale-100 animate-in zoom-in">
                                <div className="w-20 h-20 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce"><i data-lucide="alert-octagon" width="40" height="40"></i></div>
                                <h3 className="text-2xl font-black text-slate-900 mb-2">{t.safety.confirmSOS}</h3>
                                <p className="text-sm text-slate-500 mb-6">{t.safety.sosDesc}</p>
                                <div className="space-y-3"><button onClick={() => { alert('SOS Sent!'); setIsSOSModalOpen(false); }} className="w-full py-4 bg-red-600 text-white rounded-xl font-black text-lg shadow-lg hover:bg-red-700">{t.safety.send}</button><button onClick={() => setIsSOSModalOpen(false)} className="w-full py-3 text-slate-400 font-bold hover:text-slate-600">{t.safety.cancel}</button></div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
